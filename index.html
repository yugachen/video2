<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>影片紀錄器</title>
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      background-color: #eef;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
    }
    video { width: 100%; max-width: 600px; }
    #studentID { margin-top: 1rem; font-size: 1.5rem; color: #333; }
  </style>
</head>
<body>
  <h1>🎥 影片紀錄器</h1>
  <video id="myVideo" controls>
    <source src="995.mp4" type="video/mp4" />
    你的瀏覽器不支援影片播放
  </video>
  <div id="studentID">載入中…</div>
  <audio id="sound" src="https://yugachen.github.io/assets/button.mp3"></audio>

<script>
const scriptURL = "https://script.google.com/macros/s/AKfycbx6Opi_vWo4IpRiCygCgubK2n_agQpb8I9EODh_cPhwy06RsV5wSnqtXeaQt9c53k8D/exec";
let currentID = null;

async function init() {
  try {
    const res = await fetch(scriptURL);
    const json = await res.json();
    currentID = json.videoNextID || Math.floor(Math.random() * 1000) + 1;
    document.getElementById("studentID").innerText = `學生編號：${currentID}`;
  } catch (e) {
    console.error(e);
    document.getElementById("studentID").innerText = "載入失敗";
  }
}

document.getElementById('myVideo').addEventListener('pause', () => {
  document.getElementById("sound").play();
  const timestamp = document.getElementById('myVideo').currentTime.toFixed(2) + " 秒";

  fetch(scriptURL, {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({
      id: currentID,
      description: `影片暫停於 ${timestamp}`,
      time: new Date().toISOString()
    })
  })
  .then(res => {
    if (!res.ok) throw new Error("上傳失敗");
    return res.text();
  })
  .then(() => {
    currentID++;
    document.getElementById("studentID").innerText = `學生編號：${currentID}`;
  })
  .catch(() => alert("上傳失敗，請稍後重試！"));
});

init();
</script>
</body>
</html>
