<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>影片紀錄器</title>
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      background-color: #eef;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
    }
    video { width: 100%; max-width: 600px; }
    #studentID { margin-top: 1rem; font-size: 1.5rem; color: #333; }
  </style>
</head>
<body>
  <h1>🎥 影片紀錄器</h1>
  <video id="myVideo" controls>
    <source src="995.mp4" type="video/mp4" />
    你的瀏覽器不支援影片播放
  </video>
  <div id="studentID">影片暫停時會顯示時間戳</div>

<script>
document.getElementById('myVideo').addEventListener('pause', () => {
  const timestamp = document.getElementById('myVideo').currentTime.toFixed(2) + " 秒";
  document.getElementById("studentID").innerText = `影片暫停於：${timestamp}`;
});
</script>
</body>
</html>
