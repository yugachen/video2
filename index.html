<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>影片截圖紀錄器</title>
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      background-color: #eef;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
    }
    video {
      width: 100%;
      max-width: 600px;
    }
    #studentID {
      margin-top: 1rem;
      font-size: 1.5rem;
      color: #333;
    }
  </style>
</head>
<body>
  <h1>🎥 影片紀錄器</h1>

  <video id="myVideo" controls>
    <source src="995.mp4" type="video/mp4">
    你的瀏覽器不支援影片播放
  </video>

  <div id="studentID"></div>
  <audio id="sound" src="https://www.soundjay.com/buttons/sounds/button-16.mp3"></audio>

<script>
const scriptURL = "https://script.google.com/macros/s/AKfycbx6Opi_vWo4IpRiCygCgubK2n_agQpb8I9EODh_cPhwy06RsV5wSnqtXeaQt9c53k8D/exec";

let currentID = null;

async function init() {
  try {
    const res = await fetch(scriptURL);
    const json = await res.json();
    currentID = json.nextVideoID || 1;
  } catch {
    currentID = Math.floor(Math.random() * 1000) + 1;
  }
  document.getElementById("studentID").innerText = `學生編號：${currentID}`;
}

const video = document.getElementById('myVideo');
video.addEventListener('pause', () => {
  document.getElementById("sound").play();
  const timestamp = video.currentTime.toFixed(2) + " 秒";

  fetch(scriptURL, {
    method: "POST",
    mode: "cors", // ✅ 解決 CORS 問題
    headers: {
      "Content-Type": "application/json"
    },
    body: JSON.stringify({
      id: currentID,
      description: "影片暫停於 " + timestamp,
      time: new Date().toISOString()
    })
  })
  .then(res => {
    if (!res.ok) throw new Error("上傳失敗");
    return res.text();
  })
  .then(() => {
    currentID++;
    document.getElementById("studentID").innerText = `學生編號：${currentID}`;
  })
  .catch(() => {
    alert("上傳失敗，請稍後重試！");
  });
});

init();
</script>
</body>
</html>
